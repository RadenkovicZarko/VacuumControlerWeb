<form (ngSubmit)="onSubmit()">
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" required>
  </div>
  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
  </div>
  <div>
    <input type="checkbox" id="can_create_users" [(ngModel)]="user.permissions.can_create_users" name="can_create_users">
    <label for="can_create_users">can_create_users</label>
  </div>
  <div>
    <input type="checkbox" id="can_read_users" [(ngModel)]="user.permissions.can_read_users" name="can_read_users">
    <label for="can_read_users">can_read_users</label>
  </div>
  <div>
    <input type="checkbox" id="can_update_users" [(ngModel)]="user.permissions.can_update_users" name="can_update_users">
    <label for="can_update_users">can_update_users</label>
  </div>
  <div>
    <input type="checkbox" id="can_delete_users" [(ngModel)]="user.permissions.can_delete_users" name="can_delete_users">
    <label for="can_delete_users">can_delete_users</label>
  </div>

  <button type="submit">Add User</button>
</form>
